plugins {
    id 'java'
}

group = 'com.Igriss'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Spring Context
    implementation 'org.springframework:spring-context:6.2.2'

    // JPA
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'

    // Hibernate
    implementation 'org.hibernate:hibernate-core-jakarta:5.6.5.Final'

    // Jakarta Annotation API
    implementation 'jakarta.annotation:jakarta.annotation-api:2.1.1'

    // Lombok (annotation processor required)
    implementation 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'

    // Logging (test scope in Maven)
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'

    // Spring Test
    testImplementation 'org.springframework:spring-test:6.2.2'

    // JUnit 5
    testImplementation platform('org.junit:junit-bom:5.11.4') // Use the same version as dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // Mockito
    testImplementation 'org.mockito:mockito-junit-jupiter:5.14.2'
}

test {
    useJUnitPlatform()
}
